apiVersion: v1
kind: Secret
metadata:
  name: hostforge-secrets
  namespace: hostforge
type: Opaque
stringData:
  # Laravel App Key (generate with: php artisan key:generate --show)
  APP_KEY: "base64:CHANGE_ME_RUN_php_artisan_key_generate"
  
  # Database credentials
  DB_USERNAME: "hostforge"
  DB_PASSWORD: "CHANGE_ME_SECURE_PASSWORD"
  
  # Redis password (if needed)
  REDIS_PASSWORD: ""
  
  # Plesk API credentials
  PLESK_HOST: ""
  PLESK_USERNAME: ""
  PLESK_PASSWORD: ""
  
  # OpenProvider API credentials
  OPENPROVIDER_USERNAME: ""
  OPENPROVIDER_PASSWORD: ""
  OPENPROVIDER_API_TOKEN: ""
  
  # Moneybird API credentials
  MONEYBIRD_API_TOKEN: ""
  MONEYBIRD_ADMINISTRATION_ID: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: postgresql-secrets
  namespace: hostforge
type: Opaque
stringData:
  POSTGRES_DB: "hostforge"
  POSTGRES_USER: "hostforge"
  POSTGRES_PASSWORD: "CHANGE_ME_SECURE_PASSWORD"
